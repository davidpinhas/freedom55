name: Deploy Freedom 55

on:
  push:
    branches:
      - master

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Update setup.py
      run: |
        # Get the current version from setup.py
        CURRENT_VERSION=$(grep "version=" setup.py | cut -d '"' -f2)

        # Increment the patch version (e.g., 1.0.1 -> 1.0.2)
        NEW_VERSION=$(awk -F. '{$NF = sprintf("%0*d", length($NF), ($NF+1)%20); print}' <<< "$CURRENT_VERSION")

        # Update the version in setup.py using sed
        sed -i "s/$CURRENT_VERSION/$NEW_VERSION/g" setup.py

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade build
        pip3 install build
    - name: Build package
      run: python3 -m build
    needs: [update-version]

  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install JFrog CLI
      run: |
        pip install jfrog-cli-go
    - name: Deploy package to Artifactory
      run: |
        ARTIFACTORY_URL=${{ secrets.ARTIFACTORY_URL }}
        REPO=${{ secrets.REPO }}
        PACKAGE_FILE=dist/*
        jfrog rt u $PACKAGE_FILE $REPO --url $ARTIFACTORY_URL --user $ARTIFACTORY_USERNAME --password $ARTIFACTORY_PASSWORD
    needs: [build]